name: Q3 - Archive Q3.java
on: [push]

permissions:
  contents: write

env:
  NOM: 'ThÃ©o Poret'

jobs:
  q3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Q3 archive file (contains name + Q3.java)
        run: |
          OUT=Q3_archive_java.txt
          echo "Nom: $NOM" > $OUT
          echo "" >> $OUT
          echo "Contenu de Q3.java :" >> $OUT
          cat Q3.java >> $OUT

      - name: Commit and push
        run: |
          git config --local user.name "Fourios-librahost"
          git config --local user.email "theo.poret05@gmail.com"
          git add Q3_archive_java.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Q3: add Q3_archive_java.txt"
            git pull --rebase origin main || true
            git push origin main
          fi
