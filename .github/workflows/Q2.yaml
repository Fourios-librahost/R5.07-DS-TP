name: Q2 - Archive TOTO avec meta
on: [push]

permissions:
  contents: write

env:
  NOM: 'Théo Poret' # <-- remplace par ton nom et prénom

jobs:
  q2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Q2 archive with metadata
        run: |
          OUT=Q2_archive_TOTO.txt
          echo "Nom: $NOM" > $OUT
          echo "Date: $(date '+%d-%m-%Y %H:%M:%S')" >> $OUT
          echo "" >> $OUT
          echo "Contenu de TOTO.txt :" >> $OUT
          cat TOTO.txt >> $OUT
          echo "" >> $OUT
          echo "Taille (octets) de TOTO.txt: $(wc -c < TOTO.txt)" >> $OUT

      - name: Commit and push
        run: |
          git config --local user.name "Fourios-librahost"
          git config --local user.email "theo.poret05@gmail.com"
          git add Q2_archive_TOTO.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Q2: add Q2_archive_TOTO.txt"
            git push
          fi
